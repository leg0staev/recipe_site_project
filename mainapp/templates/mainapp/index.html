{% extends 'base.html' %}
{% load static %}

{% block content %}

<main>
    <h1>Что будем готовить?</h1>
    <ul>
        {% for recipe in recipes %}
        <li>
            <a href="{% url 'mainapp:recipe_detail' recipe.pk %}">{{ recipe.title }}</a>
            <p>{{ recipe.get_short_description }}</p>
        </li>

        {% endfor %}
    </ul>
</main>
{% endblock content %}
