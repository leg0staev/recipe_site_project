<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>
        {% block title %}
        Рецепты
        {% endblock %}
    </title>
</head>

<body>
<div class="container-fluid">
    <ul class="nav nav-pills justify-content-end align-items-end">
        <li class="nav-item">
            <a href="/" class="nav-link">Главная</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'mainapp:all_recipes' %}" class="nav-link">Рецепты</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
            <form method="post" action="{% url 'mainapp:logout' %}">
                {% csrf_token %}
                <a href="{% url 'mainapp:logout' %}" class="nav-link"
                   onclick="event.preventDefault(); this.closest('form').submit();">Выйти</a>
            </form>
        </li>
        {% else %}
        <li class="nav-item">
            <a href="{% url 'mainapp:register' %}" class="nav-link">Регистрация</a>
        </li>

        <li class="nav-item">
            <a href="{% url 'mainapp:login' %}" class="nav-link">Войти</a>
        </li>
        {% endif %}
    </ul>
</div>

{% block content %}
Страница не заполнена
{% endblock %}

<div class="row modal-footer">
    <hr>
    <p>Все права защищены &copy;</p>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
